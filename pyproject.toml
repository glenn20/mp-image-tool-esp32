[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "mp-image-tool-esp32"
description = "Tool for manipulating micropython ESP32 firmware files"
readme = "README.md"
authors = [{name = "glenn20", email = "6965319+glenn20@users.noreply.github.com"}]
urls = {Homepage = "https://github.com/glenn20/mp-image-tool-esp32"}
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Embedded Systems",
]
requires-python = ">=3.8"
dynamic = ["version"]
dependencies = [
    "esptool>=4.6.2",
    "littlefs-python>=0.12.0",
    "rich>=10.12.0",
    "more-itertools>=8.8.0",
    "tqdm>=4.66.1",
    "typing-extensions>=4.12",
]

[project.scripts]  # The entry points for the command line tools
mp-image-tool-esp32 = "mp_image_tool_esp32.main:main"

[tool.hatch.build.targets.wheel]  # The src directory to bundle
packages = ["src/mp_image_tool_esp32"]

[tool.hatch.version]  # Get the version from git, eg: 0.0.6.dev0+g1234567
source = "vcs"

[tool.hatch.build.hooks.vcs]  # Write the version to a file
version-file = "src/mp_image_tool_esp32/_version.py"

[tool.setuptools_scm]

[tool.uv]
dev-dependencies = [  # The dependencies for running tests
    "pytest>=8.3.2",
    "pyyaml>=6.0.2",
    "tox>=4.0.0",
]
